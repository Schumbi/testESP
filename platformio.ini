# Simple and base environment
[env:wemos_d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
upload_speed = 921600
# Point to necessary includes
# Install necessary libs
# 547 NeoPixelBus
# 64 json
# 549 Websocket
# 305 ESPAsyncTCP
#  89 subpub mqtt lib
# 713 ProcessScheduler
# lib_install = 547, 64, 549, 305, 89, 713
#lib_deps = NeoPixelBus 
lib_deps = https://github.com/Schumbi/pubsubclient.git, https://github.com/Schumbi/ArduinoRingBuffer.git, https://github.com/Schumbi/ArduinoProcessScheduler.git
# some additional build flags
build_flags = -Wall -fno-strict-aliasing

